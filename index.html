<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Registro de Alumnos</h1>
    <button id="botonVerPlanillaHeader" class="btn-planilla-header">Ver Planilla Completa</button>
    <div id="busquedaInicial">
        <input type="text" id="nombre" placeholder="Nombre" autocomplete="off">
        <input type="text" id="apellido" placeholder="Apellido" autocomplete="off">
        <button id="botonBuscar">Buscar</button>
    </div>
    
    <div id="alumnoEncontrado" class="hidden">
        <div id="infoAlumnoEncontrado"></div>
        <div class="botones">
            <button id="botonVerPlanilla">Ver Planilla</button>
            <button id="botonEditarAlumno">Editar</button>
            <button id="botonNuevaBusqueda">Nueva BÃºsqueda</button>
        </div>
    </div>
    
    <div id="alumnoNoEncontrado" class="hidden">
        <p>Alumno no encontrado</p>
        <button id="botonAgregarNuevoAlumno">Agregar alumno nuevo</button>
    </div>
    
    <div id="formularioRegistro" class="hidden">
        <input type="text" id="curso" placeholder="Curso que realiza" autocomplete="off">
        <select id="estadoCurso">
            <option value="en curso">En curso</option>
            <option value="aprobado">Aprobado</option>
        </select>
        <select id="estadoPago">
            <option value="pago pendiente">Pago pendiente</option>
            <option value="pago efectuado">Pago efectuado</option>
        </select>
        <button id="botonConfirmarRegistro">Agregar al sistema</button>
    </div>
    
    <div id="planillaCompleta" class="hidden"></div>

    <script src="js/main.js"></script>
</body>
</html>
